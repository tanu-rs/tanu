site_name: tanu
site_url: https://tanu-rs.github.io/tanu/
repo_name: tanu-rs/tanu
repo_url: https://github.com/tanu-rs/tanu
edit_uri: edit/main/docs/
copyright: Copyright &copy; 2025 Yukinari Tani

theme:
  name: material
  favicon: assets/tanu.png
  logo: assets/tanu.png
  palette:
    scheme: slate
    primary: black
    accent: black
  features:
    - navigation.instant
    - navigation.tracking
    - content.code.annotate
    - content.code.copy
    - content.tabs.link
    - content.action.edit
    - toc.integrate
    - toc.follow
    - navigation.path
    - navigation.top
    - navigation.tabs
    - navigation.footer
nav:
  - Welcome: index.md
  - User Guide:
      - Getting Started: getting-started.md
      - Test Attributes: attribute.md
      - Test Assertions: assertion.md
      - Configuration: configuration.md
      - Command Line Options: command-line-option.md
      - TUI: tui.md
markdown_extensions:
  - admonition
  - pymdownx.highlight
  - pymdownx.superfences
plugins:
  - mike
  - search
